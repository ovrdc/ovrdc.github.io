# Site settings
description: "A minimal blog template, build with Jekyll."
url: "http://ovrdc.github.io""
author:
  name: "OVRDC"
  email: "mmeyer@ovrdc.org"
  url: "http://www.ovrdc.org"

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
