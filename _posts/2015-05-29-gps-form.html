  <body>
	<div id="map"></div>
    <script>
window.onload = function() {
        var map = new L.Map('map', { center: [39.1203, -82.5353], zoom: 14 });
        var hash = L.hash(map);
	var acetate = L.tileLayer('http://a{s}.acetate.geoiq.com/tiles/acetate-hillshading/{z}/{x}/{y}.png', {
	attribution: '&copy;2012 Esri & Stamen, Data from OSM and Natural Earth',
	subdomains: '0123',
		maxZoom: 20,
		maxNativeZoom: 17
	}).addTo(map);

	L.control.locate({
		icon: 'fa fa-map-marker',
		strings: {
			popup: "Click <a href='https://docs.google.com/forms/d/1D9iOrS8zx_dLrGtKvlR6eFOoiGkhBJbp6CvxkMtiyd8/viewform?entry.178114451={lat}&entry.976052137={long}&entry.1664842005&entry.587692797' target='_blank'>here</a> to add a point to the database."
	  	},
	  locateOptions: { enableHighAccuracy: true }
	}).addTo(map);
 	map.on('click', function(e) {
 		//alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng) 
 		new L.CircleMaker(e.latlng).addTo(map);
 	});
}
      </script>
  </body>
