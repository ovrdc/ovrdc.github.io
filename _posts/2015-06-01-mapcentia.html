description: "This is an exmaple of pulling a GeoJson and WMS layer from an instance of <a href="http://www.mapcentia.com/en/geocloud/" target=_blank">Mapcentia</a> running on Amazon's EC2 service. Since the service is only free for one year the layer may not draw, but you can still view the code."
---
<!DOCTYPE html>
<html>
<head>
	<title>Mapcentia Example</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
	<script src='http://54.164.241.29/api/v3/js/geocloud.js'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//ovrdc.github.io/maps/plugins/MarkerCluster.Default.css" />
	<script src="//ovrdc.github.io/maps/plugins/leaflet.markercluster.js"></script>
	<script src="../plugins/leaflet.ajax.min.js"></script>
	<script src="../plugins/L.TileLayer.BetterWMS.js"></script>

	<style>		#map { position: absolute; top: 0; bottom: 0; left:0; width:100%; }</style>
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
	
	var map = new geocloud.map({
		el: "map",
		showLayerSwitcher: false
	});
	
	var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map.map);
        
        // Create a GeoJSON store which will fire a jsonp request. Don't defined a callback
        // store.layer holds the native leaflet geojson-layer object.
        var store = new geocloud.geoJsonStore({
            // Set the database. The address is set from the origin of geocloud.js. In this case us1.mapcentia.com
            db: "malcolm",
            // Only the SQL
            sql: "SELECT * FROM public.cc_trails",
            // Cache the result on the server in secs
            lifetime: (3600 * 24),
            name: "Trails",
            onEachFeature: function (feature, layer) {
            	layer.bindPopup(feature.properties.name);
	},
        });
        // Fire the SQL
        store.load();
        // Add the vector layer to the map
	map.addGeoJsonStore(store);
        // Define a callback for when the SQL returns
        store.onLoad = function () {
            map.zoomToExtentOfgeoJsonStore(this)
        };

	var testwms = new L.TileLayer.WMS("http://54.164.241.29/wms/malcolm/public/4326/?", {	
		db: "malcolm",
		layers: ["public.cc_trails"],
		visibility: false
	});
//	testwms.addTo(map.map);
	var tilelayer = map.addTileLayers({
		db: "malcolm",
		layers: ["public.cc_trails"],
		visibility: false
	});
	L.control.layers({
		'Base Map': tiles,
	}, {
    		'Trails': store.layer
	}).addTo(map.map);
	
</script>
</body>
</html>
