---
layout: maps
description: "This is an example of a large file, too big to be shown natively in leaflet, hosted and visualized using CartoDB."
---
<!DOCTYPE html>
<html>
<head>
<title>CartoDB Parcels</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.12/themes/css/cartodb.css" />
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.12/cartodb.js"></script>
<style>
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>

var map = L.Map('map', {
	center: [39, -82],
	zoom: 10
});

var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 18
}).addTo(map);

var cdb_layer = {};

var cdb_url = 'https://ovrdc.cartodb.com/api/v2/viz/169b2730-0a1a-11e5-b5b7-0e018d66dc29/viz.json';

cartodb.createLayer(map, cdb_url, {legends:false, cartodb_logo:false}).addTo(map)
	.on('done', function(layer) {
		cdb_layer['Parcels'] = layer;
			addLayerControl();
		})
	.on('error', function(err) {
		alert("some error occurred: " + err);
});

function addLayerControl() {
	var baseMaps = {
	"Basemap": positron
};
	var overlays = cdb_layer;
	L.control.layers(baseMaps, overlays, {autoZIndex:true}).addTo(map);
};

</script>
</body>
</html>
