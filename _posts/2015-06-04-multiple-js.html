layout: maps
description: "This is an example of using multiple leaflet-based libraries."
---
<!DOCTYPE html>
<html>
<head>
<title>Multiple Libraries</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.12/themes/css/cartodb.css" />
<script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.14/cartodb.js"></script>
<script src="http://jlord.us/sheetsee.js/js/tabletop1.3.4.js"></script>
<script src="http://jlord.us/sheetsee.js/js/sheetsee.js"></script>
<style>
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new L.Map('map', {
	center: [39, -82],
	zoom: 10
});

    var stamen = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
        attribution: 'Stamen'
    });
    stamen.setZIndex(0);

var cdb_layer = {};

var cdb_url = 'https://ovrdc.cartodb.com/api/v2/viz/169b2730-0a1a-11e5-b5b7-0e018d66dc29/viz.json';

cartodb.createLayer(map, cdb_url, {legends:false, cartodb_logo:false})
	.on('done', function(layer) {
		layer.setZIndex(9999);
		cdb_layer['Parcels'] = layer;
			addLayerControl();
		})
	.on('error', function(err) {
		alert("some error occurred: " + err);
});

function addLayerControl() {
	var baseMaps = {
	"Basemap": stamen
};
	var overlays = cdb_layer;
	var lyrs = L.control.layers(baseMaps, overlays, {autoZIndex:true}).addTo(map);
};
</script>
</body>
</html>
